<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Bad Request</title>
	</head>
	<body>
		<h1>Bad Request</h1>
: if $error {
		<dl>
	: for $error.keys -> $k {
			<dt><: $k :></dt>
			<dd><: $error[$k] :></dd>
	: }
		</dl>
: }
	</body>
